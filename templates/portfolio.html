<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PortFolio</title>
     <style>
        html {
            scroll-behavior: smooth;
        }

        .mybar {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
        }

        body {
            background-color: black;
        }

        .images:hover {
            -ms-transform: scale(1.3);
            /* IE 9 */
            -webkit-transform: scale(1.3);
            /* Safari 3-8 */
            transform: scale(1.3);
        }
        .carousel-control-prev-icon {
            background-color: red;
        }
        .carousel-control-next-icon{
             background-color: red;
        }
    </style>
  </head>
  
  <body>
    <div>
        <!-- our first navbar  -->
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand">
                <h2><span class="text-success">Sayem</span><span class="text-warning">Uddin</span><span
                        class="text-danger">Portfolio</span></h2>
            </a>
        </nav>
        <!-- Navigation Bar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mybar" href="#portfolio"><span class="text-warning mybar">PortFolio</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mybar">
                    <a class="nav-item nav-link text-warning " href="/">Back To Home</a>
                </div>
            </div>
        </nav>
    </div>
  <!-- end of navbar  -->
  <div class="container my-3 text-center text-warning p-3">
      <h2>View Images</h2>
  </div>
<div class="container my-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for i in images %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" class="{% if forloop.counter0 == 0  %} active {% endif %}"></li>
            {% endfor %}    
        </ol>
        <div class="carousel-inner">
         {% for i in images %}
          <div class="carousel-item {% if forloop.counter0 == 0  %} active {% endif %}">     
            <img src="{{i.image.url}}" class="d-block w-100" alt="first">           
          </div>
        {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
<!-- footer of my site  -->
    <hr class="color-light">
    <div>
        <footer class="section section_footer">
            <div class="container-fluid bg-dark">
                <div class="row">
                    <div class="col-sm-12 text-light text-center p-1 my-2">
                        <p>@Info.</p>
                        <p>Email:<span class="text-warning"> sayemuddin471@gmail.com</span></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
